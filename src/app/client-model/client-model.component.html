<div >
  <mat-card>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between start">
        <h3 class="example-h2">Wybór kolumn</h3>
        <button mat-raised-button color="warm" (click)='changeColumnsOrder()'>Zmiana kolejności kolumn</button>
      </div>
        <table>
          <tr>
            <td *ngFor="let column of columnsArray">
              <mat-checkbox color="primary" (change)="OnChange($event)" class="example-margin"
                [(ngModel)]="column.active" name={{column.column}}>{{column.fullName}}</mat-checkbox>
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="changeColumnsOrderFlag" fxLayout="column" fxLayoutAlign="space-between start">
      <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let column of columnsArray" cdkDrag>{{column.fullName}}</div>
      </div>
      <button mat-raised-button fxFlexAlign="end" color="warm" (click)='checkColumnsOrder()'>Zatwierdź kolejności kolumn</button>
    </mat-card>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <mat-header-cell *matHeaderCellDef> Birth Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.birthDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pesel">
          <mat-header-cell *matHeaderCellDef> PESEL </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.pesel}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nip">
          <mat-header-cell *matHeaderCellDef> NIP </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.nip}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="genderName">
          <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.gender?.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="maritalStatusName">
          <mat-header-cell *matHeaderCellDef> Martial Status </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.maritalStatus?.name}} </mat-cell>
        </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row [ngClass]="{hovered: row.hovered}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false" *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->

  </div>
